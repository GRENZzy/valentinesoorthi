<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine, Spoorthi? ðŸ’–</title>
    <style>
        body {
            background: url('https://images.pexels.com/photos/207962/pexels-photo-207962.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 15px;
        }

        .heart-btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s ease;
        }

        .heart-btn:hover {
            background: #e60050;
            transform: scale(1.1);
        }

        /* Floating hearts animation */
        @keyframes floatingHearts {
            0% { transform: translateY(0px); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 50% 80%, 20% 100%, 0% 30%);
            animation: floatingHearts 5s infinite linear;
        }

        .heart:nth-child(odd) { left: 10%; animation-duration: 6s; }
        .heart:nth-child(even) { left: 80%; animation-duration: 8s; }

    </style>
</head>
<body>
    <h1>ðŸŒ¹ Spoorthi, Will You Be My Valentine? ðŸŒ·ðŸ’–</h1>
    <button class="heart-btn" onclick="alert('Yay! Happy Valentine\'s Day! ðŸ’–')">Yes! ðŸ’˜</button>

    <!-- Floating Hearts -->
    <script>
        function createHearts() {
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
                document.body.appendChild(heart);
            }
        }
        createHearts();
    </script>
</body>
</html>
